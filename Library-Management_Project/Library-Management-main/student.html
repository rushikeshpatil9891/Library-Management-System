<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="student-container">
        <h1>Student Page</h1>
        <div class="search-section">
            <input type="text" id="search-term" placeholder="Search books">
            <button id="search-books-btn">Search</button>
            <input type="text" id="department" placeholder="Enter Department">
            <button id="suggest-books-btn">Get Suggestions</button>
        </div>
        <div class="book-list">
            <h2>Available Books</h2>
            <table id="book-list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book records will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="selected-book">
            <h2>Selected Book</h2>
            <p id="selected-title"></p>
            <p id="selected-author"></p>
            <p id="selected-isbn"></p>
            <div id="borrow-form" style="display: none;">
                <h2>Borrow Book</h2>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="roll-no">Roll No:</label>
                <input type="text" id="roll-no">
                <label for="class">Class:</label>
                <input type="text" id="class">
                <button id="borrow-btn">Borrow</button>
            </div>
        </div>
        <div class="borrowed-books">
            <h2>The Student That Borrowed Book</h2>
            <table id="borrowed-books-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Roll No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Borrowed book records will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
