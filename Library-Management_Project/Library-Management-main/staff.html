<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="staff-container">
        <h1>Staff Page</h1>
        <div class="staff-actions">
            <div class="staff-form">
                <h2>Manage Books</h2>
                <label for="book-title">Title:</label>
                <input type="text" id="book-title">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author">
                <label for="book-isbn">ISBN:</label>
                <input type="text" id="book-isbn">
                <label for="book-quantity">Quantity:</label>
                <input type="number" id="book-quantity">
                <label for="book-department">Department:</label>
                <input type="text" id="book-department">
                <button id="add-book-btn">Add Book</button>
            </div>
            <div class="book-list">
                <h2>Available Books</h2>
                <table id="book-list">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="staff.js"></script>
</body>
</html>
